motion_filter:
  update:
    velocity_decay: [0.98, 0.98, 0.98]
  noise:
    measurement:
      accelerometer: [3e-4, 3e-4, 3e-4] # x, y, z
      accelerometer_magnitude: [1e-4, 1e-4, 1e-4] # x, y, z
      gyroscope: [1e-8, 1e-8, 1e-8] # x, y, z
      foot_up_with_z: [1e-6, 1e-6, 1e-6, 1e-10] # x, y, z, zpos
